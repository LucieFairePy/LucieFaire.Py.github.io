<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Background</title>
    <style>
        /* Make sure the body and html take full height */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }
        /* Style for your content */
        #content {
            position: relative; /* Position content above nebula */
            z-index: 1; /* Bring content above the canvas */
            color: white; /* Change text color for visibility */
            text-align: center; /* Center the content */
        }
    </style>
</head>
<body>
    <div id="nebula-element"></div> <!-- Nebula background element -->
    <div id="content">
        <h1>Welcome to My Nebula Background Website</h1>
        <p>This is a demo of a nebula background using JavaScript.</p>
    </div>

    <script type="module">
        // Import the createNebula function from the Nebula library
        import { createNebula } from "https://cdn.jsdelivr.net/npm/@flodlc/nebula@latest/dist/index.min.js";

        // Get the nebula element
        const element = document.getElementById("nebula-element");

        // Create the nebula animation
        const nebula = createNebula(element, {
            starsCount: 250,
            starsRotationSpeed: 3,
            nebulasIntensity: 8,
            cometFrequence: 15, // Adjust comet frequency as needed
            // Add more configurations as needed
        });
    </script>
</body>
</html>
